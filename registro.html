<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/084bdb0b83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo" id="txtName">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico" id="txtMail">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="txtPass">
            </div>
            <input type="submit" value="Registrate" class="button" id="btnRegistrar">
            <p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad</p>
            <p>¿Ya tienes cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
        </div>
    </form>
    <script src="js/registro.js"></script>
</body>
</html>
