<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/084bdb0b83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="carrito.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light"
      style="background-color: rgb(236, 235, 235)"
    >
      <div class="container-fluid">
        <a class="nav-item nav-link" href="" id="volver"
          ><i class="fas fa-chevron-left" style="color: black"></i
        ></a>
      </div>
    </nav>
    <div class="container">
      <center>
        <h1>Carrito</h1>
      </center>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Subtotal</th>
          </tr>
          <tr>
            <th colspan="4" scope="col" class="text-right">TOTAL :</th>
            <th scope="col">
              <p id="total"></p>
            </th>
          </tr>
        </thead>
      </table>
      <div class="row justify-content-between">
        <div class="col-xs-12 col-md-4">
          <input type="button" class="button" value="Pagar" id="btnPagar" />
        </div>
      </div>
    </div>
  </body>
</html>
